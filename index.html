      <div class="flex lg:hidden items-center justify-end h-24 relative">

          <img

            <a class="text-xl hover:opacity-75 font-normal transition-all duration-300" href="#depoimentos">Depoimentos</a>
            <a class="text-xl hover:opacity-75 font-normal transition-all duration-300" href="#sobre">Sobre</a>
            <a class="text-xl hover:opacity-75 font-normal transition-all duration-300" href="#servicos">Serviços</a>
            <a class="text-xl hover:opacity-75 font-normal transition-all duration-300" href="#resultados">Resultados</a>

      <div class="lg:w-3/6 flex flex-col gap-7">
        <img src="./img/icons/logotipo.svg" alt="Logotipo Dra. Isabella Ferreira" class="w-[198px] mb-7">

          Método comprovado para faturar na estética com técnicas simples e resultados profissionais.
        </p>
        <div class="flex gap-6">
          <button
            class="bg-deepRed max-w-[228px] w-full h-14 rounded-md text-white text-lg font-normal uppercase hover:opacity-75 transition-all duration-300 shadow-brickRed"
          >
            Entrar Agora
          </button>
          <a href="https://www.instagram.com/draisabellagferreira/" target="_blank" rel="noopener noreferrer">
            <img src="./img/icons/instagram-icon.svg" alt="Ícone do instagram" class="h-14 hover:opacity-75 transition-all duration-300 filter drop-shadow-[0px_2px_20px_#89371C]">
          </a>
        </div>
      </div>

      <div class="lg:w-3/6 relative mt-12 lg:mt-0">
        <img 
          src="./img/efeito-luz.png" 
          class="absolute top-[-60px] w-full max-w-none z-[1]" alt=""
        >
        <img 
          src="./img/Dra. Isabella - Header.png" 
          alt="Imagem ilustrativa Dra. Isabella Ferreira"
          class="max-w-[546px] w-full relative z-[5]"
        >
      </div>
